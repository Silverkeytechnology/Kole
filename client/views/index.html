<!-- public/views/index.html -->
<!DOCTYPE html>
<html lang="en" ng-app="koleWebClient">

  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
      <!-- Angular lib -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
      <!-- Create some padding for body -->
      <style>
        body {
          min-height: 2000px;
          padding-top: 70px;
        }
      </style>

      <!-- Custom Angular Scripts go here -->
      <script src="/js/app.js"></script>
      <title>Kole-Student Information Management System</title>

  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <div class="navbar-brand" href="#/"> Kole Students </div>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#/">Home</a></li>
          </ul>
      </div>
    </nav>
    <!-- Dynamically render templates here-->
    <div class="container" ng-controller="StudentListController">
      <div class="row">
        <div class="col-md-6">
          <h2>
            All Students
          </h2>
        </div>

        <div class="col-md-3">
        </div>
        <div class="col-md-2">
          <a style="margin-top:20px" class="btn btn-default" href="#/new/student">New</a>
        </div>
        <div class="col-md-1">
        </div>
      </div>
      <div class="container">
        <table class="table table-hover">
          <tbody>
            <tr ng-repeat="student in allStudents | orderBy:'lastName'" style="cursor:pointer">
              <td>
                <a ng-href="#/student/{{student._id}}">{{ student.firstName }} {{ student.lastName }}</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>

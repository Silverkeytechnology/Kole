<div class="container" >
  <div class="row">
    <div class="col-md-6">
      <h2>
        All Students
      </h2>
    </div>

    <div class="col-md-3">
    </div>
    <div class="col-md-2">
      <a style="margin-top:20px" class="btn btn-default" href="#/new/student">New</a>
    </div>
    <div class="col-md-1">
    </div>
  </div>
  <div class="container">
    <table class="table table-hover">
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
      </thead>
      <tbody>
        <tr ng-repeat="student in $ctrl.students " style="cursor:pointer">
          <td>
            <a ng-href="#/student/{{student._id}}">{{ student.firstName }}</a>
          </td>
          <td>
            <a ng-href="#/student/{{student._id}}">{{ student.lastName }}</a>
          </td>
          <td>
            <a ng-href="#/student/{{student._id}}">{{ student.gender }}</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
